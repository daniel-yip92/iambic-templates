template_type: NOQ::AWS::IAM::Role
template_schema_url: https://docs.iambic.org/reference/schemas/aws_iam_role_template
included_accounts:
  - IAM_testing
identifier: IAM_testing_iambic_test_role
properties:
  description: IAMbic test role on IAM_testing
  assume_role_policy_document:
    statement:
      - action: sts:AssumeRole
        effect: Deny
        principal:
          service: ec2.amazonaws.com
  inline_policies:
    - policy_name: spoke-acct-policy
      statement:
        - action:
            - sqs:GetQueueAttributes
          effect: Deny
          resource: arn:aws:sqs:ap-southeast-1:749595106761:fakequeue
  managed_policies:
    - policy_arn: arn:aws:iam::aws:policy/job-function/ViewOnlyAccess
  path: /iambic_test/
  permissions_boundary:
    policy_arn: arn:aws:iam::aws:policy/AWSDirectConnectReadOnlyAccess
  role_name: IAM_testing_iambic_test_role
